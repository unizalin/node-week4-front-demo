    <script>
      document.addEventListener("DOMContentLoaded", function(){

        const cardList = document.getElementById('cardList')
        const searchBtn = document.getElementById('button-search')
        const searchInput = document.getElementById('input-search')
        const sortPost = document.getElementById('sortPost')
        function getApi(keyword='',timeSort='desc'){
          let postsUrl = `https://mysterious-anchorage-86539.herokuapp.com/posts/getAllPosts/?keyword=${keyword}&timeSort=${timeSort}`
          axios.get(postsUrl)
            .then((res)=>{
              let str = ''
              const dataLists = res.data.data
              console.log(dataLists)
              dataLists.forEach(element => {
                str+=`
                  <li class="card h-100 py-4 px-4 mb-3 border-2 shadow-black">
                    <div class="d-flex align-items-center mb-3">
                      <img class="me-3 img-fluid userIcon" src="${element.user.photo}" alt="user1" />
                      <div class="d-flex flex-column mt-2">
                        <a href="#" class="mb-0 fw-bold">${element.user.name}</a>
                        <small class="text-muted">${convertDate(element.createdAt)}</small>
                      </div>
                    </div>
                    <p>${element.content}</p>
                    <img src="${element.image}" alt="photo1" class="img-fluid ${!element.image?'d-none':''}" />
                  </li>
                `
              });
            cardList.innerHTML = str
          })
        }

        function convertDate(isoDate){
          let date = isoDate.split('T')[0].replaceAll('-','/')
          let time = isoDate.split('T')[1].substr(0,8)
          return `${date} ${time} `
        }
        searchBtn.addEventListener('click',(e)=>{
          const keyword = searchInput.value.trim()
          if(!keyword){
          }else{
            getApi(keyword)
          }
        })
        sortPost.addEventListener('change',(e)=>{
          const sort = e.target.value
          const keyword = searchInput.value.trim()
          getApi(keyword,sort)
        })
        getApi()
      });     
  </script>
